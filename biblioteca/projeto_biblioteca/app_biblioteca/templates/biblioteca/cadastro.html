{% extends 'biblioteca/base.html' %}
{% block conteudo %}

<div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="card text-dark bg-light mb-3" style="max-width: 20rem;">
        <div style="font-size: 150%; margin-bottom: 10px; text-align: center;">Cadastre-se</div>
        <div class="card-body">
            <form>  
                <div class="mb-3">
                    <input class="form-control form-control-sm" type="text" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-sm" type="date" placeholder="Data de Nascimento" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-sm" type="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-sm" type="password" placeholder="Senha" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-sm" type="password" placeholder="Confirmar Senha" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
